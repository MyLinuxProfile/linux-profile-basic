name: 📦 Package Coverage-Test

on:
  push:
    branches: [ "ISSUE-135" ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: develop

    steps:
    - uses: actions/checkout@v3
    - name: ⚙️ Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: ⚙️ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt --no-cache-dir
    - name: ❤️️ Test with Coverage
      run: |
        coverage run -m pytest
    - name: ⚙️ Settings
      run: |
        git config --global user.email "email@fernandocelmer.com"
        git config --global user.name "FernandoCelmer"
        rm -r coverage.svg
        git add coverage.svg
        git commit -m "⬆️ CI/CD - Update Badge"
        git push
