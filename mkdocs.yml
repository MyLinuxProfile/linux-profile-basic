site_name: LinuxProfile
site_url: http://linuxprofile.com
repo_name: linux-profile/linux-profile
repo_url: https://github.com/linux-profile/linux-profile

nav:
    - Home: index.md
    - Details: nav/details.md
    - Installation: nav/installation.md
    - Uninstallation: nav/uninstallation.md
    - Commands:
        - Config:
            - nav/commands/config/index.md
            - nav/commands/config/exemple.md
        - Profile:
            - nav/commands/profile/index.md
            - nav/commands/profile/exemple.md
        - Add:
            - nav/commands/add/index.md
            - Exempple:
                - nav/commands/add/package.md
                - nav/commands/add/alias.md
                - nav/commands/add/script.md
                - nav/commands/add/text.md
                - nav/commands/add/file.md
        - Remove:
            - nav/commands/remove/index.md
            - nav/commands/remove/exemple.md
        - Install:
            - nav/commands/install/index.md
            - nav/commands/install/exemple.md
        - Uninstall:
            - nav/commands/uninstall/index.md
            - nav/commands/uninstall/exemple.md
        - List:
            - nav/commands/list/index.md
            - nav/commands/list/exemple.md
    - Storage: nav/storage.md
    - Backup: nav/backup.md
    - Release Notes: nav/release-notes.md
    - Quick Starter: nav/quick-starter.md

theme: 
    name: material
    logo: assets/linux-profile-icon.png
    favicon: assets/linux-profile-icon.ico
    features:
        - navigation.top
        - content.tabs.link
        - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - codehilite
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true


extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/linux-profile
